<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="wrapper">

        <h1 class="CounterHeading">Counter APP</h1>
        <div class="container1">
            <button onclick="decrement()" id="decrement">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counting">
                0
            </div>
            <button onclick="increment()" id="increment">
                <i class="fa-solid fa-add"></i>
            </button>
        </div>

        <div class="container2">
            <button onclick="decrementTen()" id="decrementTen">
                <img src="./images/minus-10.png" alt="">
            </button>
            <button onclick="reset()" id="reset">
                Reset
            </button>
            <button onclick="incrementTen()" id="incrementTen">
                <img src="./images/plus-10.png" alt="">
            </button>
        </div>

        <div class="audioSection">
            <audio src="sounds/coin.mp3" id="coin_sound" class="sound"></audio>
            <audio src="sounds/fireball.mp3" id="fireball_sound" class="sound"></audio>
            <audio src="sounds/pause.mp3" id="pause_sound" class="sound"></audio>
            <audio src="sounds/pipe.mp3" id="pipe_sound" class="sound"></audio>
            <audio src="sound-s/stomp.mp3" id="stomp_sound" class="sound"></audio>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
